<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css">
    <link rel="icon" href="./Assets/Imagens/Icon page - ghibli.png">

    <title>Studio Ghibli</title>

</head>
<body>

    <div class="container--center">
    <header>
        <div class="container--logo">
            <a href="#">
                <img src="./Assets/Imagens/logo.svg" alt="Logo Studio Ghibli">
            </a>
        </div>

        <div class="container--icons">
            <a href="#">
                <img src="./Assets/Imagens/facebook.svg" alt="facebook">
            </a>

            <a href="#">
                <img src="./Assets/Imagens/instagram.svg" alt="Instagram">
            </a>

            <a href="#">
                <img src="./Assets/Imagens/twitter.svg" alt="Twitter">
            </a>

            <a href="#">
                <img src="./Assets/Imagens/youtube.svg" alt="Youtube">
            </a>
        </div>

    </header>

    <div class="main--container">
        <div class="container--descripition">
            <div class="box--description">
                <h3>HAYAO MIYAZAKI</h3>
                <H1>A VIAGEM <br> DE CHIHIRO</H1>
                <p>Chihiro chega a um mundo mágico dominado por uma bruxa.
                    Aqueles que a desobedecem são transformados em animais.
                </p>
            </div> <!--Description box end-->

            <div class="box--btn">
                <button type="button" class="btn-play">
                    <img src="/Assets/Imagens/play.svg" alt="Logo play" id="ghost">
                    <p>ASSISTIR AGORA</p>
                </button>

                <button type="button" class="btn-trailer">
                    
                    <p>ASSISTIR AGORA</p>
                </button>

             
            </div> <!-- box--btn closed  -->
        </div> <!--container--descripition closed-->

        <div class="container--img">
            <img src="/Assets/Imagens/ilustracao.png" alt="">
        </div>
    </div>
    </div> <!-- container center-->
</body>
</html>
